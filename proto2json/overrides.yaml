overrides:
  # overriding this field for all services and methods
  - service: "*"
    method: "*"
    fields:
      "^[a-z]+_id$": "uuid"  # This will match any field ending with "_id"
      id: uuid
      imo: imo
      IMONumber: imo
      first_name: first_name
      last_name: last_name
      expire_days: 1
      city: city
      country: country
      email: email
      phone: phone
      DataUpdatedAt: rfc3339_nano

  - service: TokensService
    method: Generate
    fields:
      code: uuid