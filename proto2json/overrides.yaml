overrides:
  # overriding this field for all services and methods
  - service: "*"
    method: "*"
    fields:
      "^[a-z]+_id$": "uuid"  # This will match any field ending with "_id"
      id: uuid
      imo: imo
      first_name: first_name
      last_name: last_name
      expire_days: 1
  - service: TokensService
    method: Generate
    fields:
      code: uuid